<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    
    <div id="popup" class="popup">
      <div class="popup-content">
        <h1>Hey, this h1>
        <button id="playButton">Let's Play</button>
      </div>
    </div>

    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div class="menu-buttons">
            <button class="btn" onclick="startGame('ai')">AI vs Player</button>
            <button class="btn" onclick="startGame('2player')">Player vs Player</button>
        </div>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status"></div>
        <button class="btn back-btn" onclick="showMenu()">Back to Menu</button>
    </div>
    <div class="modal">
        <div class="modal-content"></div>
        <button class="modal-btn" onclick="closeModal()">Play Again</button>
    </div>
    <div class="overlay"></div>
    <div class="copyright">Â© 2024 Jyotirmya Sharma</div>

    <script src="script.js"></script>
</body>
</html>
